{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
    <div class="row contact-form">
        <div class="col-md-12">
            <form role="form" action="" method="post">
                <legend>Send Us A Message</legend>
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
