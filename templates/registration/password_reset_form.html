{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
    <div class="row login-pages">
        <div class="col-md-12">
            <h1>Password Reset</h1>
            <p>Please enter your email below</p>
            <form method="post" action="../">
              {% csrf_token %}
              {{ form | as_bootstrap }}

              <input type="submit" value="{% trans 'Submit' %}" />
            </form>
        </div>
    </div>
{% endblock %}
