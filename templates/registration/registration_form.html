{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container login-pages">
        <h1>Register</h1>
        <form method="post" action="{% url 'registration_register' %}">
          {% csrf_token %}
          {{ form | as_bootstrap }}

          <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    </div>
{% endblock %}
