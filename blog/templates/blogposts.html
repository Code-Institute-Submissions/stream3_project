{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="row">
        <div class="col-md-12 blog-style">
                <img src="{% static 'images/sainsburys_launch_banner.jpg' %}" class="img-responsive center-block" alt="Mr Crumb Products">
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{% static 'images/great_taste_2017_blog.jpg' %}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content | truncatewords:30 }}</p>
                        <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
                        <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
            {% if user.is_staff %}
            <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
